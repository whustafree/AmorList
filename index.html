<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Para la Kote わ - Su m煤sica favorita</title>
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@400;600;800&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    
    <style>
        /* --- ESTILOS "DARK ROMANCE" --- */
        * { margin: 0; padding: 0; box-sizing: border-box; }
        body {
            background-color: #121212;
            color: white;
            font-family: 'Montserrat', sans-serif;
            height: 100vh;
            display: flex;
            flex-direction: column;
            overflow: hidden;
        }

        /* --- LAYOUT --- */
        .main-container {
            display: flex;
            flex: 1;
            overflow: hidden;
            background: linear-gradient(180deg, #2a0a12 0%, #121212 40%);
        }

        /* --- SIDEBAR --- */
        .sidebar {
            width: 240px;
            background-color: #000000;
            padding: 24px;
            display: flex;
            flex-direction: column;
            gap: 20px;
        }
        
        @media (max-width: 768px) { .sidebar { display: none; } }

        .logo {
            font-size: 24px;
            font-weight: 800;
            color: #ff4d6d;
            display: flex;
            align-items: center;
            gap: 10px;
        }

        .menu-item {
            color: #b3b3b3;
            text-decoration: none;
            font-weight: 600;
            display: flex;
            align-items: center;
            gap: 15px;
            padding: 10px 0;
            transition: 0.3s;
        }
        .menu-item:hover, .menu-item.active { color: white; }

        /* --- CONTENIDO --- */
        .content {
            flex: 1;
            padding: 20px 40px;
            overflow-y: auto;
            background: rgba(0,0,0,0.2);
        }

        /* HERO (Portada) */
        .hero {
            display: flex;
            align-items: flex-end;
            gap: 24px;
            margin-bottom: 30px;
            padding-top: 20px;
        }

        .album-cover-big {
            width: 232px;
            height: 232px;
            box-shadow: 0 4px 60px rgba(0,0,0,0.5);
            object-fit: cover;
            background-color: #333; 
            border-radius: 4px;
        }

        .hero-info h4 { font-size: 14px; text-transform: uppercase; font-weight: 700; margin-bottom: 8px;}
        .hero-info h1 { 
            font-size: 60px; 
            font-weight: 800; 
            margin-bottom: 20px;
            line-height: 1;
        }
        @media (max-width: 768px) { .hero-info h1 { font-size: 32px; } .hero { flex-direction: column; align-items: center; text-align: center; } }

        .play-btn-hero {
            width: 56px;
            height: 56px;
            border-radius: 50%;
            background-color: #ff4d6d;
            border: none;
            font-size: 24px;
            color: black;
            cursor: pointer;
            display: flex;
            align-items: center;
            justify-content: center;
            transition: transform 0.2s;
            margin-bottom: 20px;
        }
        .play-btn-hero:hover { transform: scale(1.05); }

        /* --- LISTA --- */
        .track-list { width: 100%; border-collapse: collapse; }
        .track-list th { text-align: left; border-bottom: 1px solid #333; padding-bottom: 10px; color: #b3b3b3; font-size: 12px; text-transform: uppercase; }
        .track-row { 
            height: 56px; 
            border-radius: 4px; 
            transition: background 0.2s; 
            cursor: pointer;
        }
        .track-row:hover { background-color: rgba(255,255,255,0.1); }
        .track-row td { padding: 0 16px; color: #b3b3b3; }
        .track-row td.title-col { color: white; font-weight: 500; }
        .track-num { width: 40px; text-align: center; }
        
        /* Estado Activo (Reproduciendo) */
        .track-row.active { background-color: rgba(255, 77, 109, 0.2); }
        .track-row.active .title-col { color: #ff4d6d; }
        .track-row.active .track-num { color: #ff4d6d; }

        /* --- PLAYER BAR --- */
        .player-bar {
            height: 90px;
            background-color: #181818;
            border-top: 1px solid #282828;
            display: flex;
            align-items: center;
            justify-content: space-between;
            padding: 0 16px;
            z-index: 100;
        }

        .now-playing { display: flex; align-items: center; width: 30%; gap: 14px; }
        .now-playing img { width: 56px; height: 56px; border-radius: 4px; object-fit: cover; }
        .track-info-player { display: flex; flex-direction: column; justify-content: center; }
        .track-name { font-size: 14px; font-weight: 600; margin-bottom: 4px; }
        .artist-name { font-size: 11px; color: #b3b3b3; }

        .player-controls { display: flex; flex-direction: column; align-items: center; width: 40%; }
        .control-buttons { display: flex; align-items: center; gap: 20px; margin-bottom: 8px; }
        .control-btn { background: none; border: none; color: #b3b3b3; font-size: 16px; cursor: pointer; }
        .control-btn:hover { color: white; }
        .control-btn.play-circle { font-size: 32px; color: white; }
        .control-btn.play-circle:hover { transform: scale(1.1); }
    </style>
</head>
<body>

    <div class="main-container">
        <aside class="sidebar">
            <div class="logo">
                <i class="fa-brands fa-spotify"></i> Koteify
            </div>
            <nav>
                <a href="#" class="menu-item active"><i class="fa-solid fa-house"></i> Inicio</a>
                <a href="#" class="menu-item"><i class="fa-solid fa-heart"></i> Para Ti</a>
                <a href="#" class="menu-item"><i class="fa-solid fa-book"></i> Tu Biblioteca</a>
            </nav>
            <div style="margin-top: auto;">
                <p style="font-size: 12px; color: #b3b3b3;">Hecho con わ para Kote</p>
            </div>
        </aside>

        <main class="content">
            <div class="hero">
                <img src="https://via.placeholder.com/232" alt="Portada" class="album-cover-big" id="hero-img">
                <div class="hero-info">
                    <h4>Playlist Privada</h4>
                    <h1>Para mi Kote わ</h1>
                    <p>La colecci贸n especial de tu m煤sica favorita.</p>
                    <div style="margin-top: 20px;">
                        <button class="play-btn-hero" onclick="playTrack(0)"><i class="fa-solid fa-play"></i></button>
                    </div>
                </div>
            </div>

            <table class="track-list">
                <thead>
                    <tr>
                        <th style="width: 50px;">#</th>
                        <th>T铆tulo</th>
                        <th>lbum</th>
                        <th style="text-align: right;"><i class="fa-regular fa-clock"></i></th>
                    </tr>
                </thead>
                <tbody id="playlist-body">
                    <tr><td colspan="4" style="text-align:center; padding: 20px;">Cargando m煤sica de Drive... </td></tr>
                </tbody>
            </table>
        </main>
    </div>

    <div class="player-bar">
        <div class="now-playing">
            <img src="https://via.placeholder.com/56" alt="Cover" id="current-cover">
            <div class="track-info-player">
                <div class="track-name" id="current-title">Selecciona una canci贸n</div>
                <div class="artist-name" id="current-artist">...</div>
            </div>
            <i class="fa-regular fa-heart" style="color: #ff4d6d; margin-left: 10px;"></i>
        </div>

        <div class="player-controls">
            <div class="control-buttons">
                <button class="control-btn"><i class="fa-solid fa-shuffle"></i></button>
                <button class="control-btn" onclick="prevTrack()"><i class="fa-solid fa-backward-step"></i></button>
                <button class="control-btn play-circle" onclick="togglePlay()"><i class="fa-solid fa-circle-play" id="play-icon"></i></button>
                <button class="control-btn" onclick="nextTrack()"><i class="fa-solid fa-forward-step"></i></button>
                <button class="control-btn"><i class="fa-solid fa-repeat"></i></button>
            </div>
            <div style="width: 100%; height: 4px; background: #4d4d4d; border-radius: 2px;">
                <div style="width: 0%; height: 100%; background: #ff4d6d;" id="progress-fill"></div>
            </div>
        </div>
        
        <div style="width: 30%;"></div>
    </div>

    <script>
        let songs = [];
        let currentIndex = 0;
        const audioPlayer = new Audio();
        const playlistBody = document.getElementById('playlist-body');
        
        // Elementos de la interfaz
        const playerTitle = document.getElementById('current-title');
        const playerArtist = document.getElementById('current-artist');
        const playerCover = document.getElementById('current-cover');
        const heroImg = document.getElementById('hero-img');
        const playIcon = document.getElementById('play-icon');

        // 1. CARGAR MSICA DEL BACKEND
        async function loadMusic() {
            try {
                // Fetch al endpoint que creamos en index.js
                const response = await fetch('/api/music');
                const data = await response.json();
                
                if (data && data.length > 0) {
                    songs = data;
                    renderPlaylist();
                    // Cargar la primera canci贸n sin reproducir
                    loadTrackInfo(0);
                } else {
                    playlistBody.innerHTML = '<tr><td colspan="4" style="text-align:center;">No se encontr贸 m煤sica en la carpeta :(</td></tr>';
                }
            } catch (error) {
                console.error("Error:", error);
                playlistBody.innerHTML = '<tr><td colspan="4" style="text-align:center; color: #ff4d6d;">Error de conexi贸n con el servidor</td></tr>';
            }
        }

        // 2. DIBUJAR LA LISTA
        function renderPlaylist() {
            playlistBody.innerHTML = '';
            songs.forEach((song, index) => {
                const tr = document.createElement('tr');
                tr.className = 'track-row';
                tr.id = `track-${index}`;
                tr.onclick = () => playTrack(index);
                
                tr.innerHTML = `
                    <td class="track-num"><span>${index + 1}</span></td>
                    <td class="title-col">
                        <div>${song.title}</div>
                        <div style="font-size: 12px; color: #b3b3b3;">${song.artist}</div>
                    </td>
                    <td>${song.album || 'lbum Desconocido'}</td>
                    <td style="text-align: right;"><i class="fa-solid fa-play" style="font-size: 12px;"></i></td>
                `;
                playlistBody.appendChild(tr);
            });
        }

        // 3. FUNCIONES DE REPRODUCCIN
        function loadTrackInfo(index) {
            const song = songs[index];
            playerTitle.innerText = song.title;
            playerArtist.innerText = song.artist;
            playerCover.src = song.cover || 'https://via.placeholder.com/56';
            heroImg.src = song.cover || 'https://via.placeholder.com/232'; // Actualiza tambi茅n la portada grande
            audioPlayer.src = song.src;
        }

        function playTrack(index) {
            currentIndex = index;
            loadTrackInfo(index);
            audioPlayer.play().catch(e => console.log("Esperando interacci贸n del usuario..."));
            updatePlayButton(true);
            highlightActiveRow(index);
        }

        function togglePlay() {
            if (audioPlayer.paused) {
                audioPlayer.play();
                updatePlayButton(true);
            } else {
                audioPlayer.pause();
                updatePlayButton(false);
            }
        }

        function nextTrack() {
            let nextIndex = currentIndex + 1;
            if (nextIndex >= songs.length) nextIndex = 0; // Loop al inicio
            playTrack(nextIndex);
        }

        function prevTrack() {
            let prevIndex = currentIndex - 1;
            if (prevIndex < 0) prevIndex = songs.length - 1;
            playTrack(prevIndex);
        }

        function updatePlayButton(isPlaying) {
            if (isPlaying) {
                playIcon.classList.remove('fa-circle-play');
                playIcon.classList.add('fa-circle-pause');
            } else {
                playIcon.classList.remove('fa-circle-pause');
                playIcon.classList.add('fa-circle-play');
            }
        }

        function highlightActiveRow(index) {
            // Quitar clase activa a todos
            document.querySelectorAll('.track-row').forEach(row => row.classList.remove('active'));
            // Agregar a la actual
            const activeRow = document.getElementById(`track-${index}`);
            if (activeRow) activeRow.classList.add('active');
        }

        // Evento cuando termina una canci贸n -> pasar a la siguiente
        audioPlayer.addEventListener('ended', nextTrack);

        // Iniciar
        window.onload = loadMusic;
    </script>
</body>
</html>
