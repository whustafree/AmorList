<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <meta name="theme-color" content="#121212">
    
    <link rel="manifest" href="/manifest.json">
    <link rel="apple-touch-icon" href="/logo.png">
    
    <meta name="mobile-web-app-capable" content="yes">
    <meta name="apple-mobile-web-app-capable" content="yes">
    <meta name="apple-mobile-web-app-status-bar-style" content="black-translucent">

    <title>Para la Kote ‚ù§Ô∏è</title>
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@400;600;700;800&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    
    <link rel="stylesheet" href="style.css"> 
</head>
<body>

    <div id="dynamic-bg"></div>

    <div class="app-container">
        <aside class="sidebar">
            <div class="logo">
                <img src="/logo.png" alt="Koteify" class="img-dark">
                <img src="/logokawai.png" alt="Koteify Kawaii" class="img-kawaii">
            </div>
            
            <button onclick="switchMode('audio')" class="nav-btn active" id="btn-pc-audio">
                <i class="fa-solid fa-music"></i> M√∫sica
            </button>
            <button onclick="switchMode('video')" class="nav-btn" id="btn-pc-video">
                <i class="fa-solid fa-film"></i> Videos
            </button>
            <button onclick="switchMode('fav')" class="nav-btn" id="btn-pc-fav">
                <i class="fa-solid fa-heart"></i> Favoritos
            </button>
            <button onclick="switchMode('history')" class="nav-btn" id="btn-pc-history">
                <i class="fa-solid fa-clock-rotate-left"></i> Historial
            </button>

            <div class="sidebar-divider"></div>
            <div class="playlist-label">ACCIONES</div>

            <button onclick="refreshLibrary()" class="nav-btn" id="btn-refresh">
                <i class="fa-solid fa-rotate" id="refresh-icon"></i> Actualizar
            </button>
        </aside>

        <main class="main-content">
            <div class="top-bar">
                <div class="mobile-logo">
                    <img src="/logo.png" alt="Koteify" class="img-dark">
                    <img src="/logokawai.png" alt="Koteify Kawaii" class="img-kawaii">
                </div>

                <div class="search-container">
                    <i class="fa-solid fa-magnifying-glass"></i>
                    <input type="text" id="search-input" placeholder="Buscar canci√≥n o artista...">
                </div>

                <div style="flex:1;"></div>
                
                <button class="theme-toggle" onclick="toggleTheme()" title="Cambiar Tema">
                    <i class="fa-solid fa-palette"></i>
                </button>
            </div>

            <div id="grid-view">
                <h2 class="greeting-msg" id="greeting-msg">Hola ‚ù§Ô∏è</h2>
                
                <div id="monthly-featured" class="featured-section" style="display:none;">
                    <h3 class="section-title">‚ú® Especial del Mes</h3>
                    <div class="featured-card" onclick="playMonthlyTop()">
                        <div class="featured-info">
                            <h4>Lo Mejor de Febrero</h4>
                            <p>Canciones seleccionadas para ti üåπ</p>
                        </div>
                        <div class="play-circle"><i class="fa-solid fa-play"></i></div>
                    </div>
                </div>

                <h2 class="grid-header" id="page-title">Tu Colecci√≥n</h2>
                <div class="albums-container" id="albums-container">
                    <p style="color:var(--text-secondary)">Cargando...</p>
                </div>
            </div>

            <div id="playlist-view" class="playlist-view">
                <div onclick="showGrid()" style="cursor:pointer; margin-bottom:20px; display:inline-flex; align-items:center; gap:8px; font-weight:700; color:var(--text-primary); opacity:0.8;">
                    <i class="fa-solid fa-chevron-left"></i> Volver
                </div>

                <div class="hero">
                    <div class="hero-img-box" id="hero-img-box">
                        <img src="" id="hero-img" crossorigin="anonymous">
                        <video id="hero-video" controls playsinline></video>
                        <canvas id="visualizer"></canvas>
                    </div>
                    <div class="hero-info">
                        <span class="hero-type">√ÅLBUM</span>
                        <h1 id="hero-title">T√≠tulo</h1>
                        <p id="hero-meta">Artista ‚Ä¢ 0 canciones</p>
                        <div id="lyrics-container" style="display:none; margin-top:10px; font-size:14px; font-style:italic; color:var(--accent);">
                            üéµ "Eres la casualidad m√°s bonita de mi vida..."
                        </div>
                    </div>
                </div>

                <table class="track-list">
                    <tbody id="track-table-body"></tbody>
                </table>
            </div>
        </main>

        <div class="player-bar">
            <div class="player-left">
                <img src="https://placehold.co/56" id="player-img">
                <div class="player-info">
                    <div class="player-title" id="player-title">Koteify</div>
                    <div class="player-artist" id="player-artist">Selecciona algo</div>
                </div>
                <button class="ctrl-btn" onclick="toggleLyrics()" title="Dedicatoria/Letra">
                    <i class="fa-solid fa-microphone-lines"></i>
                </button>
            </div>
            
            <div class="player-center">
                <div class="player-controls">
                    <button class="ctrl-btn" id="btn-shuffle" onclick="toggleShuffle()"><i class="fa-solid fa-shuffle"></i></button>
                    <button class="ctrl-btn" onclick="prevTrack()"><i class="fa-solid fa-backward-step"></i></button>
                    
                    <button class="play-btn" onclick="togglePlay()">
                        <i class="fa-solid fa-play" id="play-icon"></i>
                    </button>
                    
                    <button class="ctrl-btn" onclick="nextTrack()"><i class="fa-solid fa-forward-step"></i></button>
                    <button class="ctrl-btn" id="btn-repeat" onclick="toggleRepeat()"><i class="fa-solid fa-repeat"></i></button>
                </div>
                <div class="progress-bar-container">
                    <span id="curr-time">0:00</span>
                    <input type="range" class="progress-range" id="seek-slider" min="0" value="0">
                    <span id="total-time">0:00</span>
                </div>
            </div>

            <div class="player-right">
                <button class="ctrl-btn" id="btn-cassette" onclick="toggleCassetteMode()" title="Modo Cassette">
                    <i class="fa-solid fa-compact-disc"></i>
                </button>
                <button class="ctrl-btn" id="btn-sleep" onclick="toggleSleepTimer()" title="Temporizador">
                    <i class="fa-solid fa-moon"></i>
                </button>
                
                <div style="width:10px;"></div> 
                <i class="fa-solid fa-volume-high" style="font-size:12px; opacity:0.7;"></i>
                <input type="range" class="vol-range" id="vol-slider" min="0" max="1" step="0.01" value="1">
            </div>
        </div>
    </div>

    <nav class="mobile-nav">
        <button class="mob-btn active" onclick="switchMode('audio')" id="btn-mob-audio">
            <i class="fa-solid fa-music"></i> <span>M√∫sica</span>
        </button>
        <button class="mob-btn" onclick="switchMode('video')" id="btn-mob-video">
            <i class="fa-solid fa-film"></i> <span>Videos</span>
        </button>
        <button class="mob-btn" onclick="switchMode('fav')" id="btn-mob-fav">
            <i class="fa-solid fa-heart"></i> <span>Favoritos</span>
        </button>
        <button class="mob-btn" onclick="switchMode('history')" id="btn-mob-history">
            <i class="fa-solid fa-clock-rotate-left"></i> <span>Historial</span>
        </button>
    </nav>

    <script src="script.js"></script>
</body>
</html>
