<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <meta name="theme-color" content="#121212">
    
    <link rel="manifest" href="/manifest.json">
    <link rel="apple-touch-icon" href="/logo.png">
    <meta name="apple-mobile-web-app-capable" content="yes">
    <meta name="apple-mobile-web-app-status-bar-style" content="black-translucent">

    <title>Para la Kote 仇벒잺</title>
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@400;600;800&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    
    <style>
        /* --- ESTILOS BASE --- */
        * { margin: 0; padding: 0; box-sizing: border-box; -webkit-tap-highlight-color: transparent; }
        body { background-color: #121212; color: white; font-family: 'Montserrat', sans-serif; height: 100vh; display: flex; flex-direction: column; overflow: hidden; }
        
        /* --- LAYOUT PRINCIPAL --- */
        .main-container { display: flex; flex: 1; overflow: hidden; position: relative; }
        
        /* SIDEBAR (Escritorio) */
        .sidebar { width: 240px; background: #000; padding: 20px; display: flex; flex-direction: column; gap: 15px; flex-shrink: 0; }
        
        .sidebar button { 
            background: none; border: none; color: #b3b3b3; font-size: 15px; cursor: pointer; 
            text-align: left; display: flex; gap: 12px; align-items: center; padding: 12px 15px; 
            transition: 0.3s; font-family: inherit; font-weight: 600; border-radius: 8px;
        }
        .sidebar button:hover { color: white; background: #282828; }
        .sidebar button.active { color: white; background: #282828; font-weight: 800; }
        .refresh-btn { margin-top: auto; border-top: 1px solid #333; padding-top: 20px !important; color: #ff4d6d !important; }
        .fa-spin-fast { animation: fa-spin 1s infinite linear; }
        .logo { color: #ff4d6d; font-size: 24px; font-weight: 800; margin-bottom: 20px; display: flex; align-items: center; gap: 10px; padding-left: 10px;}

        /* 츼REA DE CONTENIDO */
        .content { 
            flex: 1; padding: 20px 40px; overflow-y: auto; 
            background: linear-gradient(180deg, #2a0a12 0%, #121212 40%); 
            padding-bottom: 160px; /* Espacio extra para que el player no tape el final */
        }

        /* --- BOTONERA M칍VIL (Bottom Nav) --- */
        .mobile-nav {
            display: none; /* Oculto en PC */
            position: fixed; bottom: 0; left: 0; width: 100%; height: 60px;
            background: rgba(0,0,0,0.95); border-top: 1px solid #333;
            z-index: 200; justify-content: space-around; align-items: center;
            backdrop-filter: blur(10px);
        }
        .mobile-nav button {
            background: none; border: none; color: #b3b3b3; flex: 1; height: 100%;
            display: flex; flex-direction: column; align-items: center; justify-content: center;
            font-size: 10px; gap: 4px;
        }
        .mobile-nav button i { font-size: 20px; }
        .mobile-nav button.active { color: white; }
        .mobile-nav button.active i { color: #ff4d6d; }

        /* --- COMPONENTES VISUALES --- */
        .albums-grid { display: grid; grid-template-columns: repeat(auto-fill, minmax(160px, 1fr)); gap: 20px; margin-top: 20px; }
        .album-card { background: #181818; padding: 12px; border-radius: 8px; cursor: pointer; transition: 0.3s; }
        .album-card:hover { background: #282828; transform: translateY(-5px); }
        .album-card img { width: 100%; aspect-ratio: 1; object-fit: cover; border-radius: 4px; margin-bottom: 12px; box-shadow: 0 4px 10px rgba(0,0,0,0.3); }
        .album-title { font-weight: 700; margin-bottom: 4px; white-space: nowrap; overflow: hidden; text-overflow: ellipsis; font-size: 14px;}
        .album-subtitle { font-size: 11px; color: #b3b3b3; }
        .mobile-only-refresh { display: none; }

        /* VISTA DE LISTA & PLAYER GRANDE */
        .playlist-view { display: none; }
        .hero { display: flex; align-items: flex-end; gap: 24px; margin-bottom: 30px; transition: all 0.3s ease; }
        
        .media-container { 
            width: 200px; height: 200px; position: relative; 
            box-shadow: 0 4px 60px rgba(0,0,0,0.5); border-radius: 8px; 
            overflow: hidden; background: #000; flex-shrink: 0; 
            transition: all 0.5s cubic-bezier(0.25, 1, 0.5, 1); 
        }
        .media-container.video-mode { width: 100%; max-width: 800px; height: auto; aspect-ratio: 16/9; }
        .media-container img { width: 100%; height: 100%; object-fit: cover; display: block; }
        .media-container video { width: 100%; height: 100%; display: none; object-fit: contain; }
        
        .hero-info { flex: 1; }
        .hero-info h1 { font-size: 38px; font-weight: 800; line-height: 1.1; margin-bottom: 10px; margin-top: 10px;}
        .hero.video-active { flex-direction: column; align-items: flex-start; }
        .hero.video-active .hero-info { width: 100%; margin-top: 15px; }

        .btn-back { display: inline-flex; align-items: center; gap: 8px; margin-bottom: 15px; cursor: pointer; color: #b3b3b3; font-size: 14px; font-weight: 600; padding: 10px 0; }
        
        .track-list { width: 100%; border-collapse: collapse; margin-top: 10px; }
        .track-row { height: 50px; cursor: pointer; border-radius: 4px; border-bottom: 1px solid rgba(255,255,255,0.05); }
        .track-row td { padding: 0 10px; color: #b3b3b3; font-size: 13px; }
        .track-row.active .title-col { color: #ff4d6d; font-weight: 700; }
        .title-col { color: white; display: flex; align-items: center; gap: 10px;}
        .heart-btn { background: none; border: none; padding: 10px; cursor: pointer; color: #b3b3b3; font-size: 16px; }
        .heart-btn.liked { color: #ff4d6d; }

        /* --- BARRA DE REPRODUCCI칍N INFERIOR --- */
        .player-bar { 
            height: 80px; background: #181818; border-top: 1px solid #282828; 
            display: flex; align-items: center; justify-content: space-between; 
            padding: 0 20px; z-index: 300; position: fixed; bottom: 0; left: 0; width: 100%;
            transition: bottom 0.3s; /* Para animar si aparece el men칰 m칩vil */
        }
        
        .now-playing { display: flex; align-items: center; gap: 12px; width: 30%; min-width: 120px; }
        .now-playing img { width: 48px; height: 48px; border-radius: 4px; object-fit: cover;}
        .track-info-txt { display: flex; flex-direction: column; overflow: hidden; }
        
        .controls { display: flex; flex-direction: column; align-items: center; flex: 1; max-width: 400px; }
        .buttons { display: flex; align-items: center; gap: 20px; margin-bottom: 5px; }
        .buttons button { background: none; border: none; color: white; font-size: 20px; cursor: pointer; }
        .play-pause { font-size: 34px !important; }

        .progress-container { width: 100%; display: flex; align-items: center; gap: 8px; font-size: 10px; color: #b3b3b3; }
        .progress-slider { flex: 1; height: 3px; -webkit-appearance: none; background: #4d4d4d; border-radius: 2px; }
        
        .volume-controls { width: 20%; display: flex; justify-content: flex-end; align-items: center; gap: 8px; }
        .volume-slider { width: 80px; height: 3px; -webkit-appearance: none; background: #4d4d4d; border-radius: 2px; }

        /* --- RESPONSIVE / M칍VIL --- */
        @media (max-width: 768px) {
            .sidebar { display: none; } /* Ocultar sidebar PC */
            .mobile-nav { display: flex; } /* Mostrar men칰 m칩vil */
            .player-bar { bottom: 60px; height: 70px; padding: 0 10px; border-bottom: 1px solid #000; } /* Subir player sobre el men칰 */
            .content { padding: 15px; padding-bottom: 140px; }
            .volume-controls { display: none; } /* Ocultar volumen en m칩vil (usan botones f칤sicos) */
            .now-playing { width: auto; flex: 1; }
            .controls { flex: 0; margin-right: 10px; }
            .progress-container { display: none; } /* Ocultar barra progreso mini, usar la del video */
            .hero { flex-direction: column; align-items: center; text-align: center; }
            .hero h1 { font-size: 24px; }
            .media-container { width: 160px; height: 160px; }
            .mobile-only-refresh { display: block; } /* Mostrar bot칩n actualizar en header m칩vil */
            
            /* En m칩vil los controles son m치s simples */
            .buttons { gap: 15px; margin: 0; }
            .buttons button { font-size: 24px; }
            .play-pause { font-size: 32px !important; }
            #btn-prev, #btn-next { display: none; } /* Simplificar player m칩vil */
        }
    </style>
</head>
<body>

    <div class="main-container">
        <aside class="sidebar">
            <div class="logo"><i class="fa-brands fa-spotify"></i> Koteify</div>
            <div style="font-size: 11px; font-weight: 700; color: #b3b3b3; margin-bottom: 10px; padding-left: 15px; letter-spacing: 1px;">BIBLIOTECA</div>
            <button onclick="switchMode('audio')" id="btn-audio-pc" class="active"><i class="fa-solid fa-music"></i> M칰sica</button>
            <button onclick="switchMode('video')" id="btn-video-pc"><i class="fa-solid fa-film"></i> Videos</button>
            <button onclick="showFavorites()" id="btn-fav-pc"><i class="fa-solid fa-heart"></i> Favoritos</button>
            <button onclick="refreshLibrary()" class="refresh-btn" id="btn-refresh"><i class="fa-solid fa-rotate" id="refresh-icon"></i> Actualizar</button>
        </aside>

        <main class="content">
            <div id="library-view">
                <div style="display: flex; justify-content: space-between; align-items: center; margin-bottom: 20px;">
                    <h2 style="font-size: 24px;" id="view-title">Tu M칰sica</h2>
                    <button onclick="refreshLibrary()" style="background:none; border:none; color:#ff4d6d; font-size:20px;" class="mobile-only-refresh">
                        <i class="fa-solid fa-rotate" id="refresh-icon-mob"></i>
                    </button>
                </div>
                <div class="albums-grid" id="albums-container"><p style="color: #b3b3b3;">Cargando...</p></div>
            </div>

            <div id="playlist-view" class="playlist-view">
                <div class="btn-back" onclick="showLibrary()">
                    <i class="fa-solid fa-arrow-left"></i> Volver
                </div>
                <div class="hero" id="hero-section">
                    <div class="media-container" id="media-box">
                        <img src="" id="album-cover-hero">
                        <video id="hero-video" controls playsinline></video>
                    </div>
                    <div class="hero-info">
                        <h4 id="hero-type">츼LBUM</h4>
                        <h1 id="album-title-hero">T칤tulo</h1>
                        <p id="album-songs-count">0 items</p>
                    </div>
                </div>
                <table class="track-list">
                    <tbody id="track-body"></tbody>
                </table>
            </div>
        </main>
    </div>

    <nav class="mobile-nav">
        <button onclick="switchMode('audio')" id="btn-audio-mob" class="active">
            <i class="fa-solid fa-music"></i> <span>M칰sica</span>
        </button>
        <button onclick="switchMode('video')" id="btn-video-mob">
            <i class="fa-solid fa-film"></i> <span>Videos</span>
        </button>
        <button onclick="showFavorites()" id="btn-fav-mob">
            <i class="fa-solid fa-heart"></i> <span>Favoritos</span>
        </button>
    </nav>

    <div class="player-bar">
        <div class="now-playing">
            <img src="https://placehold.co/56" id="player-img">
            <div class="track-info-txt">
                <div style="font-weight: 600; font-size: 13px; white-space: nowrap; overflow: hidden; text-overflow: ellipsis;" id="player-title">Koteify</div>
                <div style="font-size: 11px; color: #b3b3b3;" id="player-artist">Para ti 仇벒잺</div>
            </div>
        </div>
        
        <div class="controls">
            <div class="buttons">
                <button onclick="prevTrack()" id="btn-prev"><i class="fa-solid fa-backward-step"></i></button>
                <button onclick="togglePlay()" class="play-pause"><i class="fa-solid fa-circle-play" id="play-icon"></i></button>
                <button onclick="nextTrack()" id="btn-next"><i class="fa-solid fa-forward-step"></i></button>
            </div>
            <div class="progress-container">
                <span id="curr-time">0:00</span>
                <input type="range" min="0" value="0" class="progress-slider" id="seek-slider">
                <span id="total-duration">0:00</span>
            </div>
        </div>

        <div class="volume-controls">
            <i class="fa-solid fa-volume-high" id="vol-icon" style="color: #b3b3b3; font-size: 12px;"></i>
            <input type="range" min="0" max="1" step="0.01" value="1" class="volume-slider" id="volume-slider">
        </div>
    </div>

    <script>
        let fullLibraryData = [];
        let currentPlaylist = [];
        let currentIndex = 0;
        let favoriteIds = JSON.parse(localStorage.getItem('koteifyLikes')) || [];
        let currentMode = 'audio';
        let isVideoPlaying = false;
        let isDragging = false;

        // Elementos DOM
        const audioPlayer = new Audio();
        const videoPlayer = document.getElementById('hero-video');
        const coverImage = document.getElementById('album-cover-hero');
        const mediaBox = document.getElementById('media-box');
        const heroSection = document.getElementById('hero-section');
        const volumeSlider = document.getElementById('volume-slider');
        const seekSlider = document.getElementById('seek-slider');
        
        async function loadLibrary() {
            try {
                const res = await fetch('/api/albums');
                fullLibraryData = await res.json();
                switchMode('audio');
            } catch (e) { console.error("Error cargando:", e); }
        }

        async function refreshLibrary() {
            const btn = document.getElementById('btn-refresh');
            const icon = document.getElementById('refresh-icon');
            const iconMob = document.getElementById('refresh-icon-mob');
            
            if(icon) icon.classList.add('fa-spin-fast');
            if(iconMob) iconMob.classList.add('fa-spin-fast');
            if(btn) btn.innerHTML = `<i class="fa-solid fa-rotate fa-spin-fast"></i> ...`;
            
            try {
                const res = await fetch('/api/refresh');
                fullLibraryData = await res.json();
                alert("춰Biblioteca actualizada!");
                switchMode(currentMode);
            } catch (error) {
                alert("Error: " + error.message);
            } finally {
                if(icon) icon.classList.remove('fa-spin-fast');
                if(iconMob) iconMob.classList.remove('fa-spin-fast');
                if(btn) btn.innerHTML = `<i class="fa-solid fa-rotate" id="refresh-icon"></i> Actualizar`;
            }
        }

        function switchMode(mode) {
            currentMode = mode;
            
            // Actualizar botones PC y M칩vil
            document.querySelectorAll('.sidebar button, .mobile-nav button').forEach(b => b.classList.remove('active'));
            
            // Mapeo de IDs
            if(mode === 'audio') {
                if(document.getElementById('btn-audio-pc')) document.getElementById('btn-audio-pc').classList.add('active');
                if(document.getElementById('btn-audio-mob')) document.getElementById('btn-audio-mob').classList.add('active');
            }
            if(mode === 'video') {
                if(document.getElementById('btn-video-pc')) document.getElementById('btn-video-pc').classList.add('active');
                if(document.getElementById('btn-video-mob')) document.getElementById('btn-video-mob').classList.add('active');
            }
            if(mode === 'fav') {
                if(document.getElementById('btn-fav-pc')) document.getElementById('btn-fav-pc').classList.add('active');
                if(document.getElementById('btn-fav-mob')) document.getElementById('btn-fav-mob').classList.add('active');
            }

            const titles = { 'audio': 'Tu M칰sica 游꿧', 'video': 'Tus Videos 游꿟', 'fav': 'Tus Favoritos 仇벒잺' };
            document.getElementById('view-title').innerText = titles[mode];
            showLibraryView();
            renderAlbumsByMode();
        }

        function showFavorites() { switchMode('fav'); }

        function renderAlbumsByMode() {
            const container = document.getElementById('albums-container');
            container.innerHTML = '';
            let albumsToShow = [];

            if (currentMode === 'fav') {
                let allSongs = [];
                fullLibraryData.forEach(album => allSongs.push(...album.songs));
                const myFavs = allSongs.filter(s => favoriteIds.includes(s.id));
                if(myFavs.length === 0) {
                    container.innerHTML = "<p>A칰n no tienes favoritos.</p>";
                    return;
                }
                openAlbum({ name: "Mis Favoritos", cover: "https://placehold.co/600?text=Favoritos", songs: myFavs }, true);
                return;
            }

            albumsToShow = fullLibraryData.map(album => {
                const filteredSongs = album.songs.filter(song => {
                    return currentMode === 'video' ? song.isVideo : !song.isVideo;
                });
                return { ...album, songs: filteredSongs };
            }).filter(album => album.songs.length > 0);

            if(albumsToShow.length === 0) {
                container.innerHTML = `<p>No hay contenido aqu칤.</p>`;
                return;
            }

            albumsToShow.forEach(album => {
                const card = document.createElement('div');
                card.className = 'album-card';
                card.onclick = () => openAlbum(album);
                card.innerHTML = `<img src="${album.cover}"><div class="album-title">${album.name}</div><div class="album-subtitle">${album.songs.length} items</div>`;
                container.appendChild(card);
            });
        }

        function openAlbum(album, isFavView = false) {
            document.getElementById('library-view').style.display = 'none';
            document.getElementById('playlist-view').style.display = 'block';
            mediaBox.classList.remove('video-mode');
            heroSection.classList.remove('video-active');
            coverImage.src = album.cover;
            coverImage.style.display = 'block';
            videoPlayer.style.display = 'none';
            videoPlayer.pause();
            
            document.getElementById('album-title-hero').innerText = album.name;
            document.getElementById('hero-type').innerText = currentMode === 'video' ? 'VIDEOS' : '츼LBUM';
            document.getElementById('album-songs-count').innerText = `${album.songs.length} items`;
            renderTrackList(album.songs);
        }

        function renderTrackList(songs) {
            const tbody = document.getElementById('track-body');
            tbody.innerHTML = '';
            songs.forEach((song, index) => {
                const isLiked = favoriteIds.includes(song.id);
                const icon = song.isVideo ? '<i class="fa-solid fa-film"></i>' : '<i class="fa-solid fa-music"></i>';
                const tr = document.createElement('tr');
                tr.className = 'track-row';
                tr.onclick = (e) => { if(!e.target.closest('.heart-btn')) playTrack(songs, index); };
                tr.innerHTML = `
                    <td class="title-col"><span style="opacity:0.6; font-size:10px;">${index + 1}</span> ${song.title}</td>
                    <td style="text-align: right; width: 40px;">
                        <button class="heart-btn ${isLiked ? 'liked' : ''}" onclick="toggleLike('${song.id}', this)">
                            <i class="${isLiked ? 'fa-solid' : 'fa-regular'} fa-heart"></i>
                        </button>
                    </td>
                `;
                tbody.appendChild(tr);
            });
        }

        function playTrack(playlist, index) {
            currentPlaylist = playlist;
            currentIndex = index;
            const track = currentPlaylist[index];
            
            document.getElementById('player-img').src = track.cover;
            document.getElementById('player-title').innerText = track.title;
            document.getElementById('player-artist').innerText = track.artist;
            document.getElementById('play-icon').className = "fa-solid fa-circle-pause";
            
            seekSlider.value = 0;
            document.getElementById('curr-time').innerText = "0:00";

            if (track.isVideo) {
                isVideoPlaying = true;
                audioPlayer.pause();
                coverImage.style.display = 'none';
                videoPlayer.style.display = 'block';
                mediaBox.classList.add('video-mode');
                heroSection.classList.add('video-active');

                videoPlayer.src = track.src;
                videoPlayer.play();
                // Scroll hacia arriba en m칩vil para ver el video
                if(window.innerWidth < 768) window.scrollTo({ top: 0, behavior: 'smooth' });
            } else {
                isVideoPlaying = false;
                videoPlayer.pause();
                videoPlayer.style.display = 'none';
                mediaBox.classList.remove('video-mode');
                heroSection.classList.remove('video-active');
                
                coverImage.style.display = 'block';
                audioPlayer.src = track.src;
                audioPlayer.play();
            }
        }

        function togglePlay() {
            const player = isVideoPlaying ? videoPlayer : audioPlayer;
            if (player.paused) player.play(); else player.pause();
            updatePlayIcon();
        }

        function updatePlayIcon() {
            const paused = isVideoPlaying ? videoPlayer.paused : audioPlayer.paused;
            document.getElementById('play-icon').className = paused ? "fa-solid fa-circle-play" : "fa-solid fa-circle-pause";
        }

        function nextTrack() {
            let next = (currentIndex + 1) % currentPlaylist.length;
            playTrack(currentPlaylist, next);
        }

        function prevTrack() {
            let prev = (currentIndex - 1 + currentPlaylist.length) % currentPlaylist.length;
            playTrack(currentPlaylist, prev);
        }
        
        function showLibraryView() {
            document.getElementById('library-view').style.display = 'block';
            document.getElementById('playlist-view').style.display = 'none';
            mediaBox.classList.remove('video-mode');
            heroSection.classList.remove('video-active');
        }
        function showLibrary() { showLibraryView(); }

        function toggleLike(id, btn) {
            if (favoriteIds.includes(id)) {
                favoriteIds = favoriteIds.filter(fav => fav !== id);
                btn.classList.remove('liked');
            } else {
                favoriteIds.push(id);
                btn.classList.add('liked');
            }
            localStorage.setItem('koteifyLikes', JSON.stringify(favoriteIds));
            if(currentMode === 'fav') renderAlbumsByMode();
        }

        function formatTime(seconds) {
            if(isNaN(seconds)) return "0:00";
            const min = Math.floor(seconds / 60);
            const sec = Math.floor(seconds % 60);
            return `${min}:${sec < 10 ? '0' : ''}${sec}`;
        }

        function updateProgress(e) {
            if(isDragging) return;
            const { duration, currentTime } = e.srcElement;
            if(isNaN(duration)) return;
            seekSlider.max = duration;
            seekSlider.value = currentTime;
            document.getElementById('curr-time').innerText = formatTime(currentTime);
            document.getElementById('total-duration').innerText = formatTime(duration);
        }

        function setProgress(e) {
            const player = isVideoPlaying ? videoPlayer : audioPlayer;
            player.currentTime = e.target.value;
        }

        // Eventos
        audioPlayer.addEventListener('timeupdate', updateProgress);
        audioPlayer.addEventListener('ended', nextTrack);
        audioPlayer.addEventListener('play', updatePlayIcon);
        audioPlayer.addEventListener('pause', updatePlayIcon);
        
        videoPlayer.addEventListener('timeupdate', updateProgress);
        videoPlayer.addEventListener('ended', nextTrack);
        videoPlayer.addEventListener('play', updatePlayIcon);
        videoPlayer.addEventListener('pause', updatePlayIcon);

        seekSlider.addEventListener('mousedown', () => isDragging = true);
        seekSlider.addEventListener('touchstart', () => isDragging = true);
        seekSlider.addEventListener('change', (e) => { isDragging = false; setProgress(e); });
        seekSlider.addEventListener('input', (e) => { document.getElementById('curr-time').innerText = formatTime(e.target.value); });

        volumeSlider.addEventListener('input', (e) => {
            const val = e.target.value;
            audioPlayer.volume = val;
            videoPlayer.volume = val;
        });

        window.onload = loadLibrary;
    </script>
</body>
</html>
