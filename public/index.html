<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <meta name="theme-color" content="#121212">
    
    <link rel="manifest" href="/manifest.json">
    <link rel="apple-touch-icon" href="/logo.png">
    
    <meta name="mobile-web-app-capable" content="yes"> <meta name="apple-mobile-web-app-capable" content="yes">
    <meta name="apple-mobile-web-app-status-bar-style" content="black-translucent">

    <title>Para la Kote ❤️</title>
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@400;600;700;800&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    
    <style>
        /* --- VARIABLES DE TEMA --- */
        :root {
            /* TEMA DARK (Default) */
            --bg-main: #121212;
            --bg-sidebar: #000000;
            --bg-card: #181818;
            --bg-card-hover: #282828;
            --bg-player: #181818;
            --text-primary: #ffffff;
            --text-secondary: #b3b3b3;
            --accent: #ff4d6d;
            --border: #282828;
            --radius: 8px;
            --player-height: 90px;
        }

        /* TEMA KAWAII (Rosa) */
        [data-theme="kawaii"] {
            --bg-main: #fff0f5;
            --bg-sidebar: #ffe4e1;
            --bg-card: #ffffff;
            --bg-card-hover: #ffdae0;
            --bg-player: #ffffff;
            --text-primary: #5c4b51;
            --text-secondary: #8b7d82;
            --accent: #ff85a2;
            --border: #ffd1dc;
            --radius: 20px;
        }

        /* --- RESET --- */
        * { margin: 0; padding: 0; box-sizing: border-box; -webkit-tap-highlight-color: transparent; }
        body { background-color: var(--bg-main); color: var(--text-primary); font-family: 'Montserrat', sans-serif; height: 100vh; overflow: hidden; transition: background 0.3s, color 0.3s; }
        
        /* --- LAYOUT GRID --- */
        .app-container {
            display: grid;
            grid-template-areas: "sidebar main" "player player";
            grid-template-columns: 240px 1fr;
            grid-template-rows: 1fr var(--player-height);
            height: 100vh;
        }

        /* --- SIDEBAR --- */
        .sidebar { grid-area: sidebar; background: var(--bg-sidebar); padding: 24px; display: flex; flex-direction: column; gap: 8px; border-right: 1px solid var(--border); }
        .logo { color: var(--accent); font-size: 24px; font-weight: 800; margin-bottom: 24px; display: flex; align-items: center; gap: 10px; }
        .logo img { width: 30px; height: 30px; } 
        
        .nav-btn {
            background: transparent; border: none; color: var(--text-secondary);
            font-size: 14px; font-weight: 600; cursor: pointer;
            padding: 10px 16px; border-radius: var(--radius); text-align: left;
            display: flex; align-items: center; gap: 16px; transition: all 0.2s;
            font-family: inherit;
        }
        .nav-btn:hover { color: var(--text-primary); background: var(--bg-card-hover); }
        .nav-btn.active { color: var(--text-primary); background: var(--bg-card-hover); font-weight: 700; }
        .nav-btn i { font-size: 18px; width: 24px; text-align: center; }

        .sidebar-divider { height: 1px; background: var(--border); margin: 10px 0; }
        .playlist-label { font-size: 12px; font-weight: 700; color: var(--text-secondary); padding: 0 16px; margin-bottom: 8px; letter-spacing: 1px; }

        /* --- MAIN CONTENT --- */
        .main-content { 
            grid-area: main; 
            background: linear-gradient(180deg, var(--bg-card-hover) 0%, var(--bg-main) 40%); 
            overflow-y: auto; padding: 24px 32px; position: relative;
        }
        
        .top-bar { display: flex; justify-content: flex-end; margin-bottom: 24px; }
        .theme-toggle {
            background: var(--bg-sidebar); border: 1px solid var(--border); color: var(--accent);
            width: 40px; height: 40px; border-radius: 50%; cursor: pointer;
            display: flex; align-items: center; justify-content: center; font-size: 18px;
            transition: transform 0.2s; box-shadow: 0 4px 10px rgba(0,0,0,0.1);
        }
        .theme-toggle:hover { transform: scale(1.1); }

        /* GRID ÁLBUMES (Escritorio) */
        .grid-header { font-size: 24px; font-weight: 700; margin-bottom: 20px; }
        .albums-container {
            display: grid;
            grid-template-columns: repeat(auto-fill, minmax(180px, 1fr));
            gap: 24px;
        }
        .album-card {
            background: var(--bg-card); padding: 16px; border-radius: var(--radius);
            cursor: pointer; transition: all 0.3s ease;
            box-shadow: 0 4px 6px rgba(0,0,0,0.05);
        }
        .album-card:hover { background: var(--bg-card-hover); transform: translateY(-6px); box-shadow: 0 10px 20px rgba(0,0,0,0.15); }
        .album-card img {
            width: 100%; aspect-ratio: 1; object-fit: cover; border-radius: calc(var(--radius) - 4px);
            margin-bottom: 16px; box-shadow: 0 4px 10px rgba(0,0,0,0.2);
        }
        .album-title { font-weight: 700; font-size: 16px; white-space: nowrap; overflow: hidden; text-overflow: ellipsis; margin-bottom: 4px; color: var(--text-primary); }
        .album-desc { font-size: 13px; color: var(--text-secondary); }

        /* VISTA DETALLE */
        .playlist-view { display: none; padding-bottom: 40px; }
        .hero { display: flex; align-items: flex-end; gap: 32px; margin-bottom: 32px; }
        .hero-img-box {
            width: 232px; height: 232px; box-shadow: 0 4px 60px rgba(0,0,0,0.5);
            border-radius: var(--radius); overflow: hidden; flex-shrink: 0; background: #000;
            transition: all 0.5s cubic-bezier(0.25, 1, 0.5, 1);
        }
        .hero-img-box.video-mode { width: 100%; max-width: 800px; height: auto; aspect-ratio: 16/9; }
        .hero-img-box img { width: 100%; height: 100%; object-fit: cover; }
        .hero-img-box video { width: 100%; height: 100%; object-fit: contain; display: none; }
        
        .hero-info h1 { font-size: 48px; font-weight: 900; margin: 10px 0; line-height: 1; }
        .hero-info p { color: var(--text-secondary); font-size: 14px; font-weight: 600; }
        .hero-type { text-transform: uppercase; font-size: 12px; font-weight: 700; letter-spacing: 1px; }

        .track-list { width: 100%; border-collapse: collapse; }
        .track-row { height: 56px; cursor: pointer; border-radius: 4px; transition: background 0.2s; border-bottom: 1px solid rgba(255,255,255,0.05); }
        [data-theme="kawaii"] .track-row { border-bottom: 1px solid rgba(0,0,0,0.05); }
        .track-row:hover { background: rgba(255,255,255,0.1); }
        [data-theme="kawaii"] .track-row:hover { background: rgba(0,0,0,0.05); }
        
        .track-row td { color: var(--text-secondary); padding: 0 16px; font-size: 14px; }
        .track-num { width: 40px; text-align: center; }
        .track-title { color: var(--text-primary); font-weight: 600; display: flex; align-items: center; gap: 12px; }
        .track-row.active .track-title, .track-row.active .track-num { color: var(--accent); }
        
        .btn-icon { background: none; border: none; color: var(--text-secondary); cursor: pointer; font-size: 16px; transition: transform 0.2s; }
        .btn-icon:hover { color: var(--text-primary); transform: scale(1.1); }
        .btn-icon.liked { color: var(--accent); }

        /* --- PLAYER BAR --- */
        .player-bar { 
            grid-area: player; background: var(--bg-player); border-top: 1px solid var(--border);
            display: flex; align-items: center; justify-content: space-between; padding: 0 24px;
            z-index: 100; transition: background 0.3s;
        }
        .player-left { display: flex; align-items: center; gap: 16px; width: 30%; }
        .player-left img { width: 56px; height: 56px; border-radius: 4px; object-fit: cover; }
        .player-info div { white-space: nowrap; overflow: hidden; text-overflow: ellipsis; max-width: 200px; }
        .player-title { color: var(--text-primary); font-weight: 600; font-size: 14px; }
        .player-artist { color: var(--text-secondary); font-size: 11px; }

        .player-center { width: 40%; display: flex; flex-direction: column; align-items: center; justify-content: center; gap: 4px; }
        .player-controls { display: flex; align-items: center; gap: 20px; margin-bottom: 4px; }
        .ctrl-btn { background: none; border: none; color: var(--text-secondary); font-size: 18px; cursor: pointer; transition: 0.2s; }
        .ctrl-btn:hover { color: var(--text-primary); }
        .play-btn { font-size: 34px; color: var(--text-primary); background: var(--text-primary); color: var(--bg-player); border-radius: 50%; width: 34px; height: 34px; display: flex; align-items: center; justify-content: center; }
        .play-btn:hover { transform: scale(1.05); }
        [data-theme="kawaii"] .play-btn { background: var(--accent); color: white; }

        /* FIX ADVERTENCIAS CSS */
        .progress-bar-container { width: 100%; display: flex; align-items: center; gap: 8px; font-size: 11px; color: var(--text-secondary); }
        .progress-range { 
            flex: 1; height: 4px; background: var(--border); border-radius: 2px; outline: none; cursor: pointer; 
            -webkit-appearance: none; appearance: none;
        }
        .progress-range::-webkit-slider-thumb { -webkit-appearance: none; width: 12px; height: 12px; background: var(--text-primary); border-radius: 50%; display: none; }
        .progress-bar-container:hover .progress-range::-webkit-slider-thumb { display: block; }
        [data-theme="kawaii"] .progress-range::-webkit-slider-thumb { background: var(--accent); }

        .player-right { width: 30%; display: flex; justify-content: flex-end; align-items: center; gap: 8px; }
        .vol-range { 
            width: 100px; height: 4px; background: var(--border); border-radius: 2px; 
            -webkit-appearance: none; appearance: none;
        }
        .vol-range::-webkit-slider-thumb { -webkit-appearance: none; width: 12px; height: 12px; background: var(--text-primary); border-radius: 50%; cursor: pointer; }
        [data-theme="kawaii"] .vol-range::-webkit-slider-thumb { background: var(--accent); }

        .mobile-nav { display: none; }

        /* --- RESPONSIVE / MÓVIL --- */
        @media (max-width: 768px) {
            .app-container {
                grid-template-areas: "main" "player";
                grid-template-columns: 1fr;
                grid-template-rows: 1fr 120px;
            }
            .sidebar { display: none; }
            .main-content { padding: 16px; padding-bottom: 140px; }
            .grid-header { font-size: 20px; }

            /* --- ARREGLO CARPETAS GIGANTES --- */
            .albums-container {
                display: grid;
                grid-template-columns: 1fr 1fr; /* 2 COLUMNAS SIEMPRE */
                gap: 12px; 
            }
            .album-card { padding: 12px; }
            .album-title { font-size: 13px; }
            /* -------------------------------- */
            
            .hero { flex-direction: column; align-items: center; text-align: center; gap: 16px; }
            .hero-img-box { width: 160px; height: 160px; }
            .hero-info h1 { font-size: 26px; }

            .player-bar { 
                position: fixed; bottom: 55px; left: 0; right: 0; 
                height: 64px; background: var(--bg-card); 
                border-top: 1px solid var(--border); padding: 0 12px;
                border-radius: 8px 8px 0 0;
            }
            .player-center { width: auto; flex: 0; }
            .progress-bar-container { display: none; }
            .player-right { display: none; }
            .player-left { flex: 1; }
            .ctrl-btn { font-size: 24px; }
            .play-btn { width: 40px; height: 40px; font-size: 20px; }
            .player-controls { margin: 0; gap: 16px; }

            .mobile-nav {
                position: fixed; bottom: 0; left: 0; right: 0; height: 55px;
                background: var(--bg-sidebar); border-top: 1px solid var(--border);
                display: flex; justify-content: space-around; align-items: center;
                z-index: 200;
            }
            .mob-btn {
                background: none; border: none; color: var(--text-secondary);
                display: flex; flex-direction: column; align-items: center;
                font-size: 10px; gap: 4px; flex: 1; height: 100%; justify-content: center;
            }
            .mob-btn i { font-size: 20px; }
            .mob-btn.active { color: var(--text-primary); }
            [data-theme="kawaii"] .mob-btn.active { color: var(--accent); }
        }
    </style>
</head>
<body>

    <div class="app-container">
        <aside class="sidebar">
            <div class="logo">
                <img src="/logo.png" alt="Logo"> Koteify
            </div>
            
            <button onclick="switchMode('audio')" class="nav-btn active" id="btn-pc-audio">
                <i class="fa-solid fa-music"></i> Música
            </button>
            <button onclick="switchMode('video')" class="nav-btn" id="btn-pc-video">
                <i class="fa-solid fa-film"></i> Videos
            </button>
            <button onclick="switchMode('fav')" class="nav-btn" id="btn-pc-fav">
                <i class="fa-solid fa-heart"></i> Favoritos
            </button>

            <div class="sidebar-divider"></div>
            <div class="playlist-label">ACCIONES</div>

            <button onclick="refreshLibrary()" class="nav-btn" id="btn-refresh">
                <i class="fa-solid fa-rotate" id="refresh-icon"></i> Actualizar
            </button>
        </aside>

        <main class="main-content">
            <div class="top-bar">
                <div style="flex:1;"></div>
                <button class="theme-toggle" onclick="toggleTheme()" title="Cambiar Tema">
                    <i class="fa-solid fa-palette"></i>
                </button>
            </div>

            <div id="grid-view">
                <h2 class="grid-header" id="page-title">Tu Música</h2>
                <div class="albums-container" id="albums-container">
                    <p style="color:var(--text-secondary)">Cargando tu colección...</p>
                </div>
            </div>

            <div id="playlist-view" class="playlist-view">
                <div onclick="showGrid()" style="cursor:pointer; margin-bottom:20px; display:inline-flex; align-items:center; gap:8px; font-weight:700; color:var(--text-secondary);">
                    <i class="fa-solid fa-chevron-left"></i> Volver
                </div>

                <div class="hero">
                    <div class="hero-img-box" id="hero-img-box">
                        <img src="" id="hero-img">
                        <video id="hero-video" controls playsinline></video>
                    </div>
                    <div class="hero-info">
                        <span class="hero-type">ÁLBUM</span>
                        <h1 id="hero-title">Título</h1>
                        <p id="hero-meta">Artista • 0 canciones</p>
                    </div>
                </div>

                <table class="track-list">
                    <tbody id="track-table-body"></tbody>
                </table>
            </div>
        </main>

        <div class="player-bar">
            <div class="player-left">
                <img src="https://placehold.co/56" id="player-img">
                <div class="player-info">
                    <div class="player-title" id="player-title">Koteify</div>
                    <div class="player-artist" id="player-artist">Selecciona algo</div>
                </div>
            </div>
            
            <div class="player-center">
                <div class="player-controls">
                    <button class="ctrl-btn" onclick="prevTrack()"><i class="fa-solid fa-backward-step"></i></button>
                    <button class="play-btn" onclick="togglePlay()">
                        <i class="fa-solid fa-play" id="play-icon"></i>
                    </button>
                    <button class="ctrl-btn" onclick="nextTrack()"><i class="fa-solid fa-forward-step"></i></button>
                </div>
                <div class="progress-bar-container">
                    <span id="curr-time">0:00</span>
                    <input type="range" class="progress-range" id="seek-slider" min="0" value="0">
                    <span id="total-time">0:00</span>
                </div>
            </div>

            <div class="player-right">
                <i class="fa-solid fa-volume-high" style="color:var(--text-secondary); font-size:14px;"></i>
                <input type="range" class="vol-range" id="vol-slider" min="0" max="1" step="0.01" value="1">
            </div>
        </div>
    </div>

    <nav class="mobile-nav">
        <button class="mob-btn active" onclick="switchMode('audio')" id="btn-mob-audio">
            <i class="fa-solid fa-music"></i> <span>Música</span>
        </button>
        <button class="mob-btn" onclick="switchMode('video')" id="btn-mob-video">
            <i class="fa-solid fa-film"></i> <span>Videos</span>
        </button>
        <button class="mob-btn" onclick="switchMode('fav')" id="btn-mob-fav">
            <i class="fa-solid fa-heart"></i> <span>Favoritos</span>
        </button>
    </nav>

    <script>
        let fullLibraryData = [];
        let currentMode = 'audio';
        let favoriteIds = JSON.parse(localStorage.getItem('koteifyLikes')) || [];
        let currentPlaylist = [];
        let currentIndex = 0;
        let isVideoPlaying = false;
        let isDragging = false;

        const audioEl = new Audio();
        const videoEl = document.getElementById('hero-video');
        const heroImg = document.getElementById('hero-img');
        const heroBox = document.getElementById('hero-img-box');
        
        function toggleTheme() {
            const body = document.body;
            if(body.getAttribute('data-theme') === 'kawaii') {
                body.removeAttribute('data-theme');
                localStorage.setItem('koteifyTheme', 'dark');
            } else {
                body.setAttribute('data-theme', 'kawaii');
                localStorage.setItem('koteifyTheme', 'kawaii');
            }
        }
        if(localStorage.getItem('koteifyTheme') === 'kawaii') {
            document.body.setAttribute('data-theme', 'kawaii');
        }

        async function loadLibrary() {
            try {
                const res = await fetch('/api/albums');
                fullLibraryData = await res.json();
                renderGrid();
            } catch (e) { console.error("Error:", e); }
        }

        function switchMode(mode) {
            currentMode = mode;
            document.querySelectorAll('.nav-btn, .mob-btn').forEach(b => b.classList.remove('active'));
            if(mode === 'audio') {
                if(document.getElementById('btn-pc-audio')) document.getElementById('btn-pc-audio').classList.add('active');
                if(document.getElementById('btn-mob-audio')) document.getElementById('btn-mob-audio').classList.add('active');
                document.getElementById('page-title').innerText = "Tu Música";
            } else if(mode === 'video') {
                if(document.getElementById('btn-pc-video')) document.getElementById('btn-pc-video').classList.add('active');
                if(document.getElementById('btn-mob-video')) document.getElementById('btn-mob-video').classList.add('active');
                document.getElementById('page-title').innerText = "Tus Videos";
            } else {
                if(document.getElementById('btn-pc-fav')) document.getElementById('btn-pc-fav').classList.add('active');
                if(document.getElementById('btn-mob-fav')) document.getElementById('btn-mob-fav').classList.add('active');
                document.getElementById('page-title').innerText = "Tus Favoritos ❤️";
            }
            showGrid();
            renderGrid();
        }

        function showGrid() {
            document.getElementById('grid-view').style.display = 'block';
            document.getElementById('playlist-view').style.display = 'none';
            heroBox.classList.remove('video-mode');
            videoEl.style.display = 'none';
            videoEl.pause();
            heroImg.style.display = 'block';
        }

        function renderGrid() {
            const container = document.getElementById('albums-container');
            container.innerHTML = '';
            let albumsToRender = [];
            if (currentMode === 'fav') {
                let allTracks = [];
                fullLibraryData.forEach(alb => allTracks.push(...alb.songs));
                const myFavs = allTracks.filter(t => favoriteIds.includes(t.id));
                if (myFavs.length === 0) {
                    container.innerHTML = `<p style="color:var(--text-secondary); padding:20px;">No tienes favoritos aún.</p>`;
                    return;
                }
                openAlbum({ name: "Mis Favoritos", cover: "https://placehold.co/600?text=Favoritos", songs: myFavs }, true);
                return;
            } else {
                albumsToRender = fullLibraryData.map(alb => {
                    const filteredSongs = alb.songs.filter(s => currentMode === 'video' ? s.isVideo : !s.isVideo);
                    return { ...alb, songs: filteredSongs };
                }).filter(alb => alb.songs.length > 0);
            }

            if(albumsToRender.length === 0) {
                container.innerHTML = `<p style="color:var(--text-secondary);">No hay contenido.</p>`;
                return;
            }

            albumsToRender.forEach(album => {
                const card = document.createElement('div');
                card.className = 'album-card';
                card.onclick = () => openAlbum(album);
                card.innerHTML = `
                    <img src="${album.cover}" loading="lazy">
                    <div class="album-title">${album.name}</div>
                    <div class="album-desc">${album.songs.length} canciones</div>
                `;
                container.appendChild(card);
            });
        }

        function openAlbum(album, isDirect = false) {
            if(!isDirect) {
                document.getElementById('grid-view').style.display = 'none';
                document.getElementById('playlist-view').style.display = 'block';
            }
            heroImg.src = album.cover;
            document.getElementById('hero-title').innerText = album.name;
            document.getElementById('hero-meta').innerText = `Para ti ❤️ • ${album.songs.length} items`;
            
            const tbody = document.getElementById('track-table-body');
            tbody.innerHTML = '';

            album.songs.forEach((song, idx) => {
                const isLiked = favoriteIds.includes(song.id);
                const tr = document.createElement('tr');
                tr.className = 'track-row';
                tr.onclick = (e) => {
                    if(e.target.closest('.btn-icon')) return;
                    playTrack(album.songs, idx);
                };
                tr.innerHTML = `
                    <td class="track-num">${idx + 1}</td>
                    <td><div class="track-title">${song.title}</div></td>
                    <td style="text-align:right;">
                        <button class="btn-icon ${isLiked ? 'liked' : ''}" onclick="toggleLike('${song.id}', this)">
                            <i class="${isLiked ? 'fa-solid' : 'fa-regular'} fa-heart"></i>
                        </button>
                    </td>
                `;
                tbody.appendChild(tr);
            });
        }

        function playTrack(playlist, index) {
            currentPlaylist = playlist;
            currentIndex = index;
            const track = currentPlaylist[index];
            document.getElementById('player-img').src = track.cover;
            document.getElementById('player-title').innerText = track.title;
            document.getElementById('player-artist').innerText = track.artist;
            document.getElementById('play-icon').className = "fa-solid fa-pause";
            document.getElementById('seek-slider').value = 0;

            if(track.isVideo) {
                isVideoPlaying = true;
                audioEl.pause();
                heroImg.style.display = 'none';
                videoEl.style.display = 'block';
                heroBox.classList.add('video-mode');
                videoEl.src = track.src;
                videoEl.play();
                if(window.innerWidth < 768) window.scrollTo({top:0, behavior:'smooth'});
            } else {
                isVideoPlaying = false;
                videoEl.pause();
                heroBox.classList.remove('video-mode');
                heroImg.style.display = 'block';
                videoEl.style.display = 'none';
                audioEl.src = track.src;
                audioEl.play();
            }
        }

        function togglePlay() {
            const player = isVideoPlaying ? videoEl : audioEl;
            if(player.paused) {
                player.play();
                document.getElementById('play-icon').className = "fa-solid fa-pause";
            } else {
                player.pause();
                document.getElementById('play-icon').className = "fa-solid fa-play";
            }
        }

        function nextTrack() {
            let next = (currentIndex + 1) % currentPlaylist.length;
            playTrack(currentPlaylist, next);
        }

        function prevTrack() {
            let prev = (currentIndex - 1 + currentPlaylist.length) % currentPlaylist.length;
            playTrack(currentPlaylist, prev);
        }

        function updateProgress(e) {
            if(isDragging) return;
            const { duration, currentTime } = e.srcElement;
            if(!duration) return;
            const slider = document.getElementById('seek-slider');
            slider.max = duration;
            slider.value = currentTime;
            document.getElementById('curr-time').innerText = formatTime(currentTime);
            document.getElementById('total-time').innerText = formatTime(duration);
        }

        function formatTime(s) {
            const m = Math.floor(s / 60);
            const sec = Math.floor(s % 60);
            return `${m}:${sec < 10 ? '0'+sec : sec}`;
        }

        [audioEl, videoEl].forEach(media => {
            media.addEventListener('timeupdate', updateProgress);
            media.addEventListener('ended', nextTrack);
        });

        const seekSlider = document.getElementById('seek-slider');
        seekSlider.addEventListener('input', () => isDragging = true);
        seekSlider.addEventListener('change', (e) => {
            isDragging = false;
            const player = isVideoPlaying ? videoEl : audioEl;
            player.currentTime = e.target.value;
        });

        document.getElementById('vol-slider').addEventListener('input', (e) => {
            audioEl.volume = e.target.value;
            videoEl.volume = e.target.value;
        });

        function toggleLike(id, btn) {
            if (favoriteIds.includes(id)) {
                favoriteIds = favoriteIds.filter(f => f !== id);
                btn.classList.remove('liked');
                btn.innerHTML = '<i class="fa-regular fa-heart"></i>';
            } else {
                favoriteIds.push(id);
                btn.classList.add('liked');
                btn.innerHTML = '<i class="fa-solid fa-heart"></i>';
            }
            localStorage.setItem('koteifyLikes', JSON.stringify(favoriteIds));
            if(currentMode === 'fav') renderGrid();
        }

        async function refreshLibrary() {
            const btn = document.getElementById('refresh-icon');
            if(btn) btn.classList.add('fa-spin');
            try {
                await fetch('/api/refresh');
                await loadLibrary();
                alert("¡Biblioteca actualizada!");
            } catch(e) { alert("Error al actualizar"); }
            if(btn) btn.classList.remove('fa-spin');
        }

        window.onload = loadLibrary;
    </script>
</body>
</html>
