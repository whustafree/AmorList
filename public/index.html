<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Para la Kote ‚ù§Ô∏è</title>
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@400;600;800&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <style>
        /* BASE */
        * { margin: 0; padding: 0; box-sizing: border-box; }
        body { background-color: #121212; color: white; font-family: 'Montserrat', sans-serif; height: 100vh; display: flex; flex-direction: column; overflow: hidden; }
        
        /* LAYOUT */
        .main-container { display: flex; flex: 1; overflow: hidden; }
        .sidebar { width: 220px; background: #000; padding: 20px; display: flex; flex-direction: column; gap: 15px; }
        
        /* BOTONES SIDEBAR ACTUALIZADOS */
        .sidebar button { 
            background: none; border: none; color: #b3b3b3; font-size: 15px; cursor: pointer; 
            text-align: left; display: flex; gap: 12px; align-items: center; padding: 10px 15px; 
            transition: 0.3s; font-family: inherit; font-weight: 600; border-radius: 4px;
        }
        .sidebar button:hover { color: white; background: #282828; }
        .sidebar button.active { color: white; background: #282828; font-weight: 800; }
        .sidebar button i { width: 20px; text-align: center; }

        .logo { color: #ff4d6d; font-size: 22px; font-weight: 800; margin-bottom: 20px; display: flex; align-items: center; gap: 10px; padding-left: 10px;}

        .content { flex: 1; padding: 20px 40px; overflow-y: auto; background: linear-gradient(180deg, #2a0a12 0%, #121212 40%); position: relative; }

        /* GRID √ÅLBUMES */
        .albums-grid { display: grid; grid-template-columns: repeat(auto-fill, minmax(180px, 1fr)); gap: 24px; margin-top: 20px; }
        .album-card { background: #181818; padding: 16px; border-radius: 8px; cursor: pointer; transition: 0.3s; }
        .album-card:hover { background: #282828; transform: translateY(-5px); }
        .album-card img { width: 100%; aspect-ratio: 1; object-fit: cover; border-radius: 4px; margin-bottom: 12px; box-shadow: 0 4px 10px rgba(0,0,0,0.3); }
        .album-title { font-weight: 700; margin-bottom: 5px; white-space: nowrap; overflow: hidden; text-overflow: ellipsis; font-size: 14px;}
        .album-subtitle { font-size: 12px; color: #b3b3b3; }

        /* VISTA LISTA */
        .playlist-view { display: none; }
        .hero { display: flex; align-items: flex-end; gap: 24px; margin-bottom: 30px; }
        
        /* ESTILOS VIDEO/FOTO */
        .media-container { width: 232px; height: 232px; position: relative; box-shadow: 0 4px 60px rgba(0,0,0,0.5); border-radius: 8px; overflow: hidden; background: #000; flex-shrink: 0;}
        .media-container img { width: 100%; height: 100%; object-fit: cover; display: block; }
        .media-container video { width: 100%; height: 100%; display: none; object-fit: contain; }
        
        .hero-info { flex: 1; }
        .hero-info h4 { font-size: 12px; font-weight: 700; text-transform: uppercase; margin-bottom: 4px; }
        .hero-info h1 { font-size: 48px; font-weight: 800; line-height: 1; margin-bottom: 10px; }
        .hero-info p { color: #b3b3b3; font-size: 14px; }
        
        .btn-back { display: inline-flex; align-items: center; gap: 8px; margin-bottom: 20px; cursor: pointer; color: #b3b3b3; font-size: 14px; font-weight: 600; }
        .btn-back:hover { color: white; }

        .track-list { width: 100%; border-collapse: collapse; margin-top: 20px; }
        .track-row { height: 50px; cursor: pointer; border-radius: 4px; border-bottom: 1px solid rgba(255,255,255,0.05); }
        .track-row:hover { background: rgba(255,255,255,0.1); }
        .track-row td { padding: 0 12px; color: #b3b3b3; font-size: 14px; }
        .track-row.active .title-col { color: #ff4d6d; }
        .track-row.active .track-num { color: #ff4d6d; }
        .title-col { color: white; font-weight: 500; display: flex; align-items: center; gap: 12px;}
        .type-icon { font-size: 12px; opacity: 0.7; width: 16px; text-align: center;}
        .heart-btn { background: none; border: none; cursor: pointer; color: #b3b3b3; font-size: 16px; transition: 0.2s;}
        .heart-btn.liked { color: #ff4d6d; transform: scale(1.1); }
        .heart-btn:hover { color: white; }

        /* PLAYER BAR */
        .player-bar { height: 90px; background: #181818; border-top: 1px solid #282828; display: flex; align-items: center; justify-content: space-between; padding: 0 24px; z-index: 100; }
        .now-playing { display: flex; align-items: center; gap: 15px; width: 30%; }
        .now-playing img { width: 56px; height: 56px; border-radius: 4px; object-fit: cover;}
        .controls { display: flex; flex-direction: column; align-items: center; width: 40%; }
        .buttons { display: flex; align-items: center; gap: 20px; margin-bottom: 5px; }
        .buttons button { background: none; border: none; color: #b3b3b3; font-size: 20px; cursor: pointer; transition: 0.2s; }
        .buttons button:hover { color: white; }
        .play-pause { font-size: 38px !important; color: white !important; }
        .play-pause:hover { transform: scale(1.05); }

        /* VOLUMEN */
        .volume-controls { width: 30%; display: flex; justify-content: flex-end; align-items: center; gap: 10px; }
        .volume-slider { 
            -webkit-appearance: none; width: 100px; height: 4px; background: #4d4d4d; border-radius: 2px; outline: none; 
        }
        .volume-slider::-webkit-slider-thumb { 
            -webkit-appearance: none; appearance: none; width: 12px; height: 12px; background: white; border-radius: 50%; cursor: pointer; 
        }
        .volume-slider:hover::-webkit-slider-thumb { background: #ff4d6d; transform: scale(1.2); }

        @media (max-width: 768px) { .sidebar { display: none; } .hero { flex-direction: column; align-items: center; text-align: center; } .hero h1 { font-size: 28px; } .volume-controls { display: none; } }
    </style>
</head>
<body>

    <div class="main-container">
        <aside class="sidebar">
            <div class="logo"><i class="fa-brands fa-spotify"></i> Koteify</div>
            
            <div style="font-size: 11px; font-weight: 700; color: #b3b3b3; margin-bottom: 10px; padding-left: 15px; letter-spacing: 1px;">BIBLIOTECA</div>
            
            <button onclick="switchMode('audio')" id="btn-audio" class="active">
                <i class="fa-solid fa-music"></i> M√∫sica
            </button>
            <button onclick="switchMode('video')" id="btn-video">
                <i class="fa-solid fa-film"></i> Videos
            </button>
            <button onclick="showFavorites()" id="btn-fav">
                <i class="fa-solid fa-heart"></i> Favoritos
            </button>
        </aside>

        <main class="content">
            <div id="library-view">
                <h2 style="margin-bottom: 20px; font-size: 24px;" id="view-title">Tu M√∫sica</h2>
                <div class="albums-grid" id="albums-container"><p style="color: #b3b3b3;">Cargando colecci√≥n...</p></div>
            </div>

            <div id="playlist-view" class="playlist-view">
                <div class="btn-back" onclick="showLibrary()">
                    <i class="fa-solid fa-arrow-left"></i> Volver a la biblioteca
                </div>
                <div class="hero">
                    <div class="media-container">
                        <img src="" id="album-cover-hero">
                        <video id="hero-video" controlsList="nodownload" playsinline></video>
                    </div>
                    
                    <div class="hero-info">
                        <h4 id="hero-type">√ÅLBUM</h4>
                        <h1 id="album-title-hero">T√≠tulo</h1>
                        <p id="album-songs-count">0 canciones</p>
                    </div>
                </div>
                <table class="track-list">
                    <tbody id="track-body"></tbody>
                </table>
            </div>
        </main>
    </div>

    <div class="player-bar">
        <div class="now-playing">
            <img src="https://placehold.co/56" id="player-img">
            <div>
                <div style="font-weight: 600; font-size: 14px; white-space: nowrap; overflow: hidden; text-overflow: ellipsis; max-width: 150px;" id="player-title">Selecciona algo</div>
                <div style="font-size: 11px; color: #b3b3b3;" id="player-artist">...</div>
            </div>
        </div>
        <div class="controls">
            <div class="buttons">
                <button onclick="prevTrack()"><i class="fa-solid fa-backward-step"></i></button>
                <button onclick="togglePlay()" class="play-pause"><i class="fa-solid fa-circle-play" id="play-icon"></i></button>
                <button onclick="nextTrack()"><i class="fa-solid fa-forward-step"></i></button>
            </div>
        </div>
        <div class="volume-controls">
            <i class="fa-solid fa-volume-high" id="vol-icon" style="color: #b3b3b3;"></i>
            <input type="range" min="0" max="1" step="0.01" value="1" class="volume-slider" id="volume-slider">
        </div>
    </div>

    <script>
        let fullLibraryData = []; // Datos crudos del servidor
        let currentPlaylist = []; // Lista reproduci√©ndose
        let currentIndex = 0;
        let favoriteIds = JSON.parse(localStorage.getItem('koteifyLikes')) || [];
        
        // Estado de la App: 'audio' | 'video' | 'fav'
        let currentMode = 'audio';

        const audioPlayer = new Audio();
        const videoPlayer = document.getElementById('hero-video');
        const coverImage = document.getElementById('album-cover-hero');
        const volumeSlider = document.getElementById('volume-slider');
        const volIcon = document.getElementById('vol-icon');
        let isVideoPlaying = false;

        async function loadLibrary() {
            try {
                const res = await fetch('/api/albums');
                fullLibraryData = await res.json();
                
                // Al cargar, mostramos la secci√≥n por defecto (M√∫sica)
                switchMode('audio');
            } catch (e) { console.error("Error cargando:", e); }
        }

        // --- SISTEMA DE CAMBIO DE SECCI√ìN ---
        function switchMode(mode) {
            currentMode = mode;
            stopAll(); // Opcional: detener m√∫sica al cambiar de secci√≥n
            
            // Actualizar botones
            document.querySelectorAll('.sidebar button').forEach(b => b.classList.remove('active'));
            if(mode === 'audio') document.getElementById('btn-audio').classList.add('active');
            if(mode === 'video') document.getElementById('btn-video').classList.add('active');
            if(mode === 'fav') document.getElementById('btn-fav').classList.add('active');

            // Actualizar T√≠tulo
            const titles = { 'audio': 'Tu M√∫sica üéµ', 'video': 'Tus Videos üé¨', 'fav': 'Tus Favoritos ‚ù§Ô∏è' };
            document.getElementById('view-title').innerText = titles[mode];

            showLibraryView();
            renderAlbumsByMode();
        }

        function showFavorites() {
            switchMode('fav');
        }

        // --- RENDERIZADO INTELIGENTE ---
        function renderAlbumsByMode() {
            const container = document.getElementById('albums-container');
            container.innerHTML = '';

            let albumsToShow = [];

            if (currentMode === 'fav') {
                // L√ìGICA FAVORITOS: Recopilar todas las canciones likeadas
                let allSongs = [];
                fullLibraryData.forEach(album => allSongs.push(...album.songs));
                const myFavs = allSongs.filter(s => favoriteIds.includes(s.id));
                
                if(myFavs.length === 0) {
                    container.innerHTML = "<p>A√∫n no tienes favoritos. ¬°Dale ‚ù§Ô∏è a algo!</p>";
                    return;
                }
                
                // Creamos un "Super √Ålbum" con todos los favoritos
                // Pero para la vista grid, podr√≠amos mostrar las canciones directamente o un solo card.
                // Para mantener consistencia, abrimos directo la lista.
                openAlbum({ name: "Mis Favoritos", cover: "https://placehold.co/600?text=Favoritos", songs: myFavs }, true);
                return;
            }

            // L√ìGICA M√öSICA vs VIDEO
            // Filtramos los √°lbumes: Creamos copias de los √°lbumes que contengan el tipo de archivo correcto
            albumsToShow = fullLibraryData.map(album => {
                const filteredSongs = album.songs.filter(song => {
                    return currentMode === 'video' ? song.isVideo : !song.isVideo;
                });
                // Retornamos el √°lbum con SOLO las canciones que pasaron el filtro
                return { ...album, songs: filteredSongs };
            }).filter(album => album.songs.length > 0); // Eliminamos √°lbumes vac√≠os

            if(albumsToShow.length === 0) {
                container.innerHTML = `<p>No hay ${currentMode === 'video' ? 'videos' : 'm√∫sica'} disponible.</p>`;
                return;
            }

            albumsToShow.forEach(album => {
                const card = document.createElement('div');
                card.className = 'album-card';
                card.onclick = () => openAlbum(album);
                
                const typeText = currentMode === 'video' ? 'Colecci√≥n de Videos' : '√Ålbum';
                
                card.innerHTML = `
                    <img src="${album.cover}">
                    <div class="album-title">${album.name}</div>
                    <div class="album-subtitle">${typeText} ‚Ä¢ ${album.songs.length} items</div>
                `;
                container.appendChild(card);
            });
        }

        function openAlbum(album, isFavView = false) {
            document.getElementById('library-view').style.display = 'none';
            document.getElementById('playlist-view').style.display = 'block';
            
            // Si venimos de favoritos, no cambiamos el estado del sidebar visualmente
            if(!isFavView && currentMode === 'fav') {
                // Ajuste visual si fuera necesario
            }

            // Resetear player hero
            coverImage.src = album.cover;
            coverImage.style.display = 'block';
            videoPlayer.style.display = 'none';
            videoPlayer.pause();
            
            document.getElementById('album-title-hero').innerText = album.name;
            document.getElementById('hero-type').innerText = currentMode === 'video' ? 'VIDEOS' : '√ÅLBUM';
            document.getElementById('album-songs-count').innerText = `${album.songs.length} items`;
            
            renderTrackList(album.songs);
        }

        function renderTrackList(songs) {
            const tbody = document.getElementById('track-body');
            tbody.innerHTML = '';
            songs.forEach((song, index) => {
                const isLiked = favoriteIds.includes(song.id);
                // Icono seg√∫n tipo
                const icon = song.isVideo ? '<i class="fa-solid fa-film"></i>' : '<i class="fa-solid fa-music"></i>';
                
                const tr = document.createElement('tr');
                tr.className = 'track-row';
                tr.onclick = (e) => { if(!e.target.closest('.heart-btn')) playTrack(songs, index); };
                
                tr.innerHTML = `
                    <td class="track-num">${index + 1}</td>
                    <td class="title-col"><span class="type-icon">${icon}</span> ${song.title}</td>
                    <td style="text-align: right;">
                        <button class="heart-btn ${isLiked ? 'liked' : ''}" onclick="toggleLike('${song.id}', this)">
                            <i class="${isLiked ? 'fa-solid' : 'fa-regular'} fa-heart"></i>
                        </button>
                    </td>
                `;
                tbody.appendChild(tr);
            });
        }

        // --- REPRODUCTOR (Igual que antes) ---
        function playTrack(playlist, index) {
            currentPlaylist = playlist;
            currentIndex = index;
            const track = currentPlaylist[index];
            
            document.getElementById('player-img').src = track.cover;
            document.getElementById('player-title').innerText = track.title;
            document.getElementById('player-artist').innerText = track.isVideo ? "Video" : track.artist;
            document.getElementById('play-icon').className = "fa-solid fa-circle-pause";

            if (track.isVideo) {
                isVideoPlaying = true;
                audioPlayer.pause();
                coverImage.style.display = 'none';
                videoPlayer.style.display = 'block';
                videoPlayer.src = track.src;
                videoPlayer.volume = volumeSlider.value;
                videoPlayer.play();
            } else {
                isVideoPlaying = false;
                videoPlayer.pause();
                videoPlayer.style.display = 'none';
                coverImage.style.display = 'block';
                audioPlayer.src = track.src;
                audioPlayer.volume = volumeSlider.value;
                audioPlayer.play();
            }
        }

        function togglePlay() {
            const player = isVideoPlaying ? videoPlayer : audioPlayer;
            if (player.paused) player.play();
            else player.pause();
            updatePlayIcon();
        }

        function updatePlayIcon() {
            const paused = isVideoPlaying ? videoPlayer.paused : audioPlayer.paused;
            document.getElementById('play-icon').className = paused ? "fa-solid fa-circle-play" : "fa-solid fa-circle-pause";
        }

        function stopAll() {
            audioPlayer.pause();
            videoPlayer.pause();
            updatePlayIcon();
        }

        function nextTrack() {
            let next = (currentIndex + 1) % currentPlaylist.length;
            playTrack(currentPlaylist, next);
        }

        function prevTrack() {
            let prev = (currentIndex - 1 + currentPlaylist.length) % currentPlaylist.length;
            playTrack(currentPlaylist, prev);
        }
        
        function showLibraryView() {
            document.getElementById('library-view').style.display = 'block';
            document.getElementById('playlist-view').style.display = 'none';
        }
        
        function showLibrary() {
            // Este bot√≥n de volver siempre nos lleva a la vista grid actual
            showLibraryView();
        }

        function toggleLike(id, btn) {
            if (favoriteIds.includes(id)) {
                favoriteIds = favoriteIds.filter(fav => fav !== id);
                btn.classList.remove('liked');
            } else {
                favoriteIds.push(id);
                btn.classList.add('liked');
            }
            localStorage.setItem('koteifyLikes', JSON.stringify(favoriteIds));
            
            // Si estamos en la vista de favoritos, refrescarla al quitar like
            if(currentMode === 'fav') {
                renderAlbumsByMode();
            }
        }

        // Volumen
        volumeSlider.addEventListener('input', (e) => {
            const val = e.target.value;
            audioPlayer.volume = val;
            videoPlayer.volume = val;
            if(val == 0) volIcon.className = "fa-solid fa-volume-xmark";
            else if(val < 0.5) volIcon.className = "fa-solid fa-volume-low";
            else volIcon.className = "fa-solid fa-volume-high";
        });

        audioPlayer.onended = nextTrack;
        videoPlayer.onended = nextTrack;
        videoPlayer.onplay = updatePlayIcon;
        videoPlayer.onpause = updatePlayIcon;
        audioPlayer.onplay = updatePlayIcon;
        audioPlayer.onpause = updatePlayIcon;

        window.onload = loadLibrary;
    </script>
</body>
</html>
